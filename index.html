<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYSFORU</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        /* Specific Styles */
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 200px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TOYSFORU</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Products</h2>
        <div class="product">
            <img src="apple.jpg" alt="Apple Products">
            <div>
                <h3>Apple Products</h3>
                <p>We offer a wide range of Apple products including iPhones, iPads, MacBooks, and more.</p>
                <ul>
                    <li>iPhone 13 Pro Max - $1099</li>
                    <li>iPad Pro 12.9" - $999</li>
                    <li>MacBook Pro 16" - $2399</li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 TOYSFORU. All rights reserved.</p>
    </footer>
</body>
</html>
